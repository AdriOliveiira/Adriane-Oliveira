<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>DevClube- Todo list</title>
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que tenho que fazer...">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="./img/checked.png" alt="check na tarefa">
                <p>Dar o like e se inscrever na minha conta</p>
                <img src="./img/trash.png" alt="trash">
            </li>

            <li class="task">
                <img src="./img/checked.png" alt="check na tarefa">
                <p>Dê sua opinião sobre o projeto </p>
                <img src="./img/trash.png" alt="trash">
            </li>
        </ul>


    </div>
</body>

</html>
